<h1>Available Room</h1>

<div class="row" *ngIf="rooms">
  <div class="col-12">
    <div class="table-responsive">
      <table class="table">
        <tbody>
          <tr *ngFor="let room of rooms">
            <td>
              <img src="src/app/images/intro_room.jpg" alt="Intro Gallery Room Sample Pictures">
            </td>
            <td>
              <strong>Room #: {{room.roomNumber}}</strong>
              <br/>
              <strong>Price: {{room.price}}</strong>
              <br/>
              <strong (click)="viewReservations(room.id)">View Reservations</strong>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<h1>Reservations</h1>
<div class="outer-outlet">
  <router-outlet></router-outlet>
</div>
